version: '3.8'

services:
  downloader:
    build:
      context: ./downloader
      dockerfile: Dockerfile
    image: webtoon-downloader
    container_name: webtoon-downloader
    volumes:
      - downloads:/app/downloads

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: webtoon-backend
    ports:
      - "3001:3001"
    volumes:
      - ./backend/prisma:/app/prisma
      - backend-db:/app/prisma
      - downloads:/app/downloads
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./dev.db
      - DOWNLOADS_PATH=/app/downloads
    restart: unless-stopped
    depends_on:
      - downloader
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: webtoon-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-db:
    driver: local
  downloads:
    driver: local
